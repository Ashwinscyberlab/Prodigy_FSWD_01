<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- For icons -->
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
      <div class="sidebar-header">
        <div class="gradient-circle-small"></div>
        <h2>Dashboard <span class="comillas-negras">â€œ</span></h2>
      </div>
      <ul>
        <li><a href="#overview"><i class="fas fa-home"></i> Overview</a></li>
        <li><a href="#profile"><i class="fas fa-user"></i> Profile</a></li>
        <li><a href="#settings"><i class="fas fa-cog"></i> Settings</a></li>
        <li id="admin-link" style="display: none;"><a href="/admin"><i class="fas fa-shield-alt"></i> Admin Panel</a></li>
        <li><a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <header class="header">
        <div class="blue-square-small"></div>
        <h1>Welcome back, <span id="user-role">User</span>!</h1>
        <div class="lock-icon">
          <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <circle cx="12" cy="16" r="1"></circle>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
        </div>
      </header>

      <section id="overview" class="section">
        <h2>Overview</h2>
        <div class="cards">
          <div class="card">
            <i class="fas fa-users"></i>
            <h3>Total Users</h3>
            <p>1,234</p>
          </div>
          <div class="card">
            <i class="fas fa-chart-line"></i>
            <h3>Activity</h3>
            <p>High</p>
          </div>
          <div class="card">
            <i class="fas fa-lock"></i>
            <h3>Security Status</h3>
            <p>Secure</p>
          </div>
        </div>
      </section>

      <section id="profile" class="section">
        <h2>Profile</h2>
        <div class="profile-info">
          <p><strong>Username:</strong> <span id="username">Loading...</span></p>
          <p><strong>Email:</strong> <span id="email">Loading...</span></p>
          <p><strong>Role:</strong> <span id="role-display">Loading...</span></p>
        </div>
      </section>

      <section id="settings" class="section">
        <h2>Settings</h2>
        <form class="settings-form">
          <label for="theme">Theme:</label>
          <select id="theme">
            <option>Light</option>
            <option>Dark</option>
          </select>
          <button type="submit">Save</button>
        </form>
      </section>
    </main>
  </div>

  <script>
    // Mock data (in a real app, fetch from backend API)
    const userRole = '<%= req.session.role %>'; // Server-side rendered role
    document.getElementById('user-role').textContent = userRole;
    document.getElementById('role-display').textContent = userRole;
    // Show admin link if role is admin
    if (userRole === 'admin') {
      document.getElementById('admin-link').style.display = 'block';
    }
    // Mock username/email (replace with real data)
    document.getElementById('username').textContent = 'johndoe';
    document.getElementById('email').textContent = 'john@example.com';
  </script>
</body>
</html>
